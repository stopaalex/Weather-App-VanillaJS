<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet"
        href="style.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">


</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <input type="text"
               id="zipCodeSearch" placeholder="Search by Zipcode">
        <div class="search-zip" id="searchZip">
          <i class="fa fa-search"></i>
        </div>
        <div class="city-info"
             id="cityInfo"></div>
      </div>
      <div class="body">
        <div class="weather">
          <div class="weather-text"
               id="weatherText">
            <div class="weatherHeader">Current Condition</div>
            <div class="weather-type"></div>
          </div>
          <div class="weather-img"
               id="weatherImg">
            <img src="">
          </div>
        </div>
        <div class="temps" id="temps">
          <div class="current-temp"></div>
          <div class="temp-markers">
            <div>High</div>
            <div>Low</div>
          </div>
          <div class="highs-lows">
            <div class="temp-high"></div>
            <div class="temp-low"></div>
          </div>
        </div>
      </div>
      <div class="sun">
        <img src="images/sun.png" alt="">
      </div>
      <div class="rain">
        <img src="images/rain.png" alt="">
      </div>
      <div class="haze"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
